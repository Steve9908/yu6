<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--不使用 class选择器  id选择器  的前提下-->
  <style>
    /*ul的第一个子元素*/
    ul li:first-child {
      background: #66c81e;
    }
    /*ul的最后个子元素*/
    ul li:last-child {
      background: #c82527;
    }
    /*
    选中p1  定位到父元素，选择当前的第一个元素 顺序
    选择当前p元素的父级元素，选中父级元素的第一个，并且是当前元素才生效！
    */
    p:nth-child(1) {
      background: #47c8bc;
    }

    /*选中父元素下的p元素的第二个，类型 */
    /*比上面那个更精准*/
    p:nth-of-type(2) {
      background: #356fc8;
    }

    /*鼠标悬停 */
    a:hover {
      background: #c8c557;
    }
  </style>
</head>
<body>
<a href="">fdfdfdfdfdf</a>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
</ul>
<a>link</a>

</body>
</html>
